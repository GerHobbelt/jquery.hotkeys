<html>
    <head>
        <style>
            * {font-family: Helvetica, Verdana, Arial; font-size:0.95em}
            .eventNotifier{width: 100px; float: left; color:navy; border: dotted 1px navy; padding: 4px; background-color:white; margin:3px}
            .dirty{border: solid 1px #0ca2ff; color:white; background-color:#0ca2ff}

        </style>
    </head>

    <body>
        <h1>jQuery.HotKeys.Testing.</h1>
        <h2>Testing Platform:</h2>
        <div id="platform-details"></div>
        <h2>Project Home: <a href="http://code.google.com/p/js-hotkeys/">http://code.google.com/p/js-hotkeys/</a></h2>
        <div><input id="tester1" type="text"><input id="output1" type="text"></div>
        <div><input id="tester2" type="text"><input id="output2" type="text"></div>
        <div><input id="tester3" type="text"><input id="output3" type="text"></div>
        <div><input id="tester4" type="text"><input id="output4" type="text"></div>
        <div id="report-area"></div>
        <script src="jquery-1.10.2.js"></script>
        <script src="jquery.hotkeys.js"></script>
        <script>
            //This page is a result of an autogenerated content made by running test.html with firefox.
            function domo(){
                jQuery('#platform-details').html('<code>' + navigator.userAgent + '</code>');

                var $tester1 = $('#tester1');
                var $output1 = $('#output1');
                var $tester2 = $('#tester2');
                var $output2 = $('#output2');
                var $tester3 = $('#tester3');
                var $output3 = $('#output3');
                var $tester4 = $('#tester4');
                var $output4 = $('#output4');
                $tester1.bind('keydown', ['numpad', 'ccpu'], function (e) {
                    $output1.val(e.normalized);
                });
                $tester2.bind('keydown', ['0-9'], function (e) {
                    $output2.val(e.normalized);
                });
                $tester3.bind('keydown', ['a-z'], function (e) {
                    $output3.val(e.normalized);
                });
                $tester4.bind('keydown', ['tab shift ctrl meta alt return del backspace'], function (e) {
                    $output4.val(e.normalized);
                });
            };

            domo();

        </script>
    </body>
</html>
